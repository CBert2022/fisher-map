<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karte anzeigen</title>
    <style>
        #map {
            height: 80vh;

            width: 100%;

        }

        .container {
            display: flex;
        }

        .bereiche {
            height: 80px;
        }
    </style>
</head>

<body>

    <h1>Fischereien Karte</h1>
    <div class="container">
        <div id="map"></div>
        <div class="filter">
            <div class="filter-selectbox">
                <label for="category">Kategorie</label>
                <select name="category" id="category">
                    <option value="alle" selected>alle</option>
                    <option value="fischerei">Fischerei</option>
                    <option value="fischzucht">Fischzucht</option>
                    <option value="raeucherei">Räucherei</option>
                    <option value="haendler">Händler</option>
                    <option value="gastronomie">Gastronomie</option>
                    <option value="kultur">Kultur</option>
                </select>
                <div class="bereiche" id="bereiche">

                </div>
            </div>
            <div id="filter-checkbox"></div>
        </div>
    </div>





    <script src="./config.js"></script>
    <!-- Skript, um die Google Maps API dynamisch zu laden -->
    <script>
        const script = document.createElement("script");
        script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initMap&v=weekly&libraries=marker`;
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
    </script>
    <script src="./fishdata.js"></script>
    <script src="./fishdatamvp.js"></script>
    <script src="./script.js"></script>
    <script>
        "use strict";



    </script>

</body>

</html>
